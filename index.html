<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="cuntainer" id="app">
    <div class="card">
      <h1>{{title}}</h1>
      <div class="form-control">
         <input 
          :placeholder="placeholderString" 
          type="text" 
          :value="inputValue"
          @input="inputChangeHandler"
          @keypress.enter="inputKeyPress"
          >
      </div>
      <h2>inputValue:{{inputValue}}</h2>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr/>

      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote,idx) in notes">
          {{toUpperCase(myNote)}}
          <button class="btn danger" 
          @click="removeNote(idx, $event)">Удалить</button>
        </li>
        <hr>
        <li>
          <strong>Общее кол-во заметок: {{notes.length}}</strong>
        </li>
      </ul>
      <div v-else>Заметок нет</div>
     

    </div>
  </div>








  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
