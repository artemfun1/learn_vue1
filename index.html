<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="cuntainer" id="app">
    <div class="card">
      <h1 :style="{
        color: inputValue.length<5?'red':'blue',
        fontSize: inputValue.length<6?'2rem':'1.5rem'
      }">{{title}}</h1>
      <div class="form-control">
         <input 
          placeholder="placeholderString" 
          type="text" 
          v-model="inputValue"
          @keypress.enter="inputKeyPress"
          >
      </div>
      <h2>inputValue:{{inputValue}}</h2>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr/>

      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote,idx) in notes">
         <!-- <span 
         :class="myNote.length>5?'primary':'bold'"
         >{{toUpperCase(myNote)}}</span>  -->
         <!-- <span 
         :class="{
          'primary':true,
          'bold': myNote.length>5
         }"
         >{{toUpperCase(myNote)}}</span>  -->
         <span 
         :class="['bold',{'primary':myNote.length>5}]"
         >{{toUpperCase(myNote)}} </span>
          <button class="btn danger" 
          @click="removeNote(idx, $event)">Удалить</button>
        </li>
        <hr>
        <li>
          <strong>Общее кол-во заметок: {{notes.length}} Удвоенное: {{doubleCountComputed}}</strong>
        </li>
      </ul>
      <div v-else>Заметок нет</div>
     

    </div>
  </div>








  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
