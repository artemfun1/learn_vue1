<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="cuntainer" id="app">
    <div class="card">
      <h1>{{title}}</h1>
      <div class="form-control">
         <input 
          v-bind:placeholder="placeholderString" 
          type="text" 
          v-bind:value="inputValue"
          v-on:input="inputChangeHandler"
          v-on:keypress="inputKeyPress"
          >
      </div>
      <h2>inputValue:{{inputValue}}</h2>
      <button class="btn" v-on:click="addNewNote">Добавить</button>
      <hr/>
      <ul class="list" >
        <li class="list-item" v-for="myNote in notes">
          {{myNote}}
        </li>
      </ul>
     

    </div>
  </div>








  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
